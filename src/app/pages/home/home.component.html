<div class="banner">
  <div class="banner-content">
    <h2 class="mb-5">
      Fresh Cooked Food <br />
      At Your Door
    </h2>
    <a routerLink="menu">ORDER NOW<i class="bi bi-arrow-right"></i></a>
  </div>
</div>

<!-- foodbox -->

<div class="container mt-4 mb-4">
  <h1 class="text-center mt-3">
    Customer <span class="highlight">Favorite Food</span>
  </h1>
  <div class="row">
    <div class="col-lg-3 mt-3" *ngFor="let fd of foodData; index as i">
      <div class="foodbox" *ngIf="i <= 3">
        <img src="{{ fd.foodImg }}" />
        <h1>{{ fd.foodName }}</h1>
        <p>{{ fd.foodPrice | currency : "INR" }}</p>
      </div>
    </div>
  </div>
  <a routerLink="menu" class="viewmorebtn">View More<i class="bi bi-arrow-right"></i></a>
</div>
